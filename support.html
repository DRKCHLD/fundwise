<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
    <!-- Bootstrap Icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- Google Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Contact Us</title>
  </head>
  <body>
    <section id="supportContainer">
      <div id="contactUs">
        <div class="navbar">
          <div class="navImage">
            <a href="index.html"
              ><img src="assets/Frame 35.png" alt="fundwise logo"
            /></a>
          </div>
          <div class="icon">
            <a href="index.html"><i class="fa-solid fa-arrow-left-long"></i></a>
          </div>
        </div>
        <div class="image">
          <img src="assets/pana.png" alt="tech picture" />
        </div>
        <div class="writeUp">
          <h3>Are you facing any problem ?</h3>
          <p>
            If you need instant support then use live chat option to reach us
            quickly. Our support will reply as soon as possible after you send
            us a message
          </p>
          <div class="btnContainer">
            <button type="button" class="btn1">start live chat</button>
            <button type="button" class="btn2">open a ticket</button>
          </div>
          <span>Or you can contact at</span>
        </div>
        <div class="contactSub">
          <p>Email: <a href="#">fundwisesupport@gmail.com</a></p>
          <p>Phone: <a href="#">+234 904 354 7645</a></p>
        </div>
      </div>
    </section>

    <!-- font Awesome Icon -->
    <script
      src="https://kit.fontawesome.com/d84f9ea30a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
