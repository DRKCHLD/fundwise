<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
    <!-- Bootstrap Icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- Google Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="sign-login.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Login</title>
  </head>
  <body>
    <section id="SignUp-container">
      <div id="sign-up">
        <div class="subDivv">
          <!-- logo -->
          <a href="index.html" class="wise_logo">
            <div class="subDivv1">
              <img src="assets/Standard Collection 17.png" alt="" />
              <h3>fundwise</h3>
            </div>
          </a>
          <!-- write-up -->
          <div class="subDivv2">
            <h1>welcome back!</h1>
            <h4>track your financial efforts</h4>
          </div>
          <form action="">
            <div class="last">
              <label for="Uemail"
                >email
                <input
                  type="email"
                  name="Uemail"
                  id="Uemail"
                  placeholder="email address"
                />
              </label>
            </div>

            <div class="last">
              <label for="password"
                >password
                <input
                  type="password"
                  id="password"
                  placeholder="enter your password"
                />
              </label>
              <i class="bi bi-eye-slash"></i>
            </div>

            <div class="last-last">
              <label for="">
                <input type="checkbox" />
                remember me
              </label>

              <a href="ChangePass.html">forgot password</a>
            </div>
          </form>

          <a href="dashboard.html"
            ><button type="button" class="sign-btn">login</button></a
          >
          <div class="line">
            <p>or login with</p>
          </div>

          <div class="subDivv1 subDivv11">
            <img src="assets/flat-color-icons_google.png" alt="" />
            <h4>continue with google</h4>
          </div>

          <div class="last-div">
            <span class="span1"
              >Don't have an account?<a href="signUp.html"
                >sign up here</a
              ></span
            >
            <label for="">
              <input type="checkbox" />
              I agree with the <a href="TermsOfservices2.html">term of condition</a>
            </label>
          </div>
        </div>
        <div class="subDivvv22">
          <a href="index.html"><i class="fa-solid fa-xmark"></i></a>

          <div class="subDiv22">
            <h1>stress less, achieve more in your finances</h1>
            <h6>
              Carry out all your financial activities with ease and let us do
              the work while you focus on what matters
            </h6>
          </div>
          <a href="#">
            <i class="bi bi-arrow-right-circle-fill"></i>
          </a>
        </div>
      </div>
    </section>

    <!-- font Awesome Icon -->
    <script
      src="https://kit.fontawesome.com/d84f9ea30a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
