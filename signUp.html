<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
    <!-- Bootstrap Icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- Google Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="sign-login.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <section id="SignUp-container">
      <div id="sign-up">
        <div class="subDivv">
          <!-- logo -->
          <a href="home.html" class="wise_logo">
            <div class="subDivv1">
              <a href="index.html"
                ><img src="assets/Standard Collection 17.png" alt=""
              /></a>
              <h3>fundwise</h3>
            </div>
          </a>
          <!-- write-up -->
          <div class="subDivv2">
            <h1>sign up</h1>
            <h4>track your financial efforts</h4>
          </div>
          <form action="">
            <div class="last">
              <label for="Fname"
                >name
                <input
                  type="text"
                  name="Fname"
                  id="Fname"
                  placeholder="enter your full name"
                />
              </label>
            </div>

            <div class="last">
              <label for="Uemail"
                >email
                <input
                  type="email"
                  name="Uemail"
                  id="Uemail"
                  placeholder="email address"
                />
              </label>
            </div>

            <div class="last">
              <label for="password"
                >password
                <input
                  type="password"
                  id="password"
                  placeholder="8-12 characters"
                />
              </label>
              <i class="bi bi-eye"></i>
            </div>
          </form>

          <a href="dashboard.html"
            ><button type="button" class="sign-btn">create account</button></a
          >
          <div class="line">
            <p>or sign up with</p>
          </div>

          <div class="subDivv1 subDivv11">
            <img src="assets/flat-color-icons_google.png" alt="" />
            <h4>continue with google</h4>
          </div>

          <div class="last-div">
            <span class="span1"
              >Already have an account?<a href="login.html">login here</a></span
            >
            <label for="">
              <input type="checkbox" />
              I agree with the <a href="#">privacy policy</a>and<a href="TermsOfservices2.html"
                >term of condition</a>
            </label>
          </div>
        </div>
        <div class="subDivvv2">
          <!-- <img src="assets/Frame 82 (1).png" alt="Security Picture" /> -->
          <a href="home.html"><i class="fa-solid fa-xmark"></i></a>

          <div class="subDiv22">
            <h1>Your financial roadmap to success</h1>
            <h6>
              We provide an all in one financial awareness experience like
              you've never seen before
            </h6>

            <!-- <div class="norrrr">
              
              <p><i class="bi bi-arrow-right-short"></i></p>
            </div> -->
          </div>
          <a href="#">
            <i class="bi bi-arrow-right-circle-fill"></i>
          </a>
        </div>
      </div>
    </section>

    <!-- font Awesome Icon -->
    <script
      src="https://kit.fontawesome.com/d84f9ea30a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
