<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
    <!-- Bootstrap Icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- Google Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Change Password</title>
  </head>
  <body>
    <section id="passContainer">
      <div id="changePassword">
        <div class="subDiv">
          <h2>change password</h2>
          <p>
            Your password must be at least 8-12 characters and should include a
            combination of numbers, letters and special characters (!$@%)
          </p>
          <form action="">
            <label for=""
              >current password
              <input
                type="password"
                id="password"
                placeholder="Enter your current password"
              />
            </label>
            <label for=""
              >new password
              <input
                type="password"
                id="password"
                placeholder="Enter your new password"
              />
            </label>
            <label for=""
              >re-Enter password
              <input
                type="password"
                id="password"
                placeholder="Re-enter your new password"
              />
            </label>
          </form>

          <button type="button" class="btn">change password</button>
        </div>
        <div class="subDiv2">
          <img src="assets/Security.png" alt="Security Picture" />
          <a href="login.html"><i class="fa-solid fa-xmark"></i></a>
        </div>
      </div>
    </section>

    <!-- font Awesome Icon -->
    <script
      src="https://kit.fontawesome.com/d84f9ea30a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
